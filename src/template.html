<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="menu-btn-container">
            <img class="menu-btn" src="./components/menu.png">
        </div>   
        <div class="title-container">
            To-Do List
        </div>
    </div>
    <div class="side-bar">
        <img class="inbox-btn" src="./components/inbox.png">
        <div class="inbox-btn">Inbox</div>
        <img class="today-btn" src="./components/date.png">
        <div class="today-btn">Today</div>
        <img class="week-btn" src="./components/week.png">
        <div class="week-btn">Week</div>
    </div>
    <div class="main" id="mainId">
            <div class="main-container">
                <div class="main-title-container">
                    <div class="main-title">Inbox</div>
                </div>
            <div class="task-container">
                <div class="todo-container">
                    <!-- todos appended here -->
                </div>
                <div class="form-container">
                    <input type="text" id="todo-input" placeholder="Todo">
                    <img class="plus-btn" src="./components/plus.png">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
