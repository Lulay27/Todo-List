<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>

    <div class="header">

        <div class="menu-btn-container">
            <button class="menu-btn">
                <i id="menu-icon" class="fa fa-bars"></i>
                <!-- <img class="menu-png" id="menuPng" src="./components/menu.png"> -->
            </button>
        </div>   

        <div class="title-container">
            To-Do List
        </div>

        <div class="side-bar">
            <button id="inbox-btn" class="side-bar-btn"><i class="fa fa-inbox"></i>Inbox</button>
            <button id="today-btn" class="side-bar-btn"><i class="fa fa-star"></i>Today</button>
            <button id="upcoming-btn" class="side-bar-btn"><i class="fa fa-calendar-days"></i>Upcoming</button>
            <button id="projects-btn" class="side-bar-btn"><i class="fa fa-list-check"></i>Projects</button>
        </div>
    </div>

    
    <div class="main" id="mainId">

        <button class="add-todo-btn">Add Todo</button>

        <div class="form-container" style="display:none;">
            <label for="title-txt">Title</label>
            <input type="text" id="title-txt"> <br>
            <label for="due-txt">Due date</label>
            <input type="text" id="due-txt"> <br>
            <label for="prio-txt">Priority</label>
            <input type="text" id="prio-txt"> <br>
            <label for="note-txt">Note</label>
            <input type="text" id="note-txt"> <br> 
        </div>
        
    </div>
    

    <div class="footer">
        
    </div>

</body>
</html>
