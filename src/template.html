<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>

    <div class="header">

        <div class="menu-btn-container">
            <button class="menu-btn">
                <i id="menu-icon" class="fa fa-bars"></i>
                <!-- <img class="menu-png" id="menuPng" src="./components/menu.png"> -->
            </button>
        </div>   

        <div class="title-container">
            To-Do List
        </div>

    </div>

    <div class="side-bar">
        <button id="inbox-btn" class="side-bar-btn"><i class="fa fa-inbox"></i>Inbox</button>
        <button id="today-btn" class="side-bar-btn"><i class="fa fa-star"></i>Today</button>
        <button id="week-btn" class="side-bar-btn"><i class="fa fa-calendar-days"></i>Week</button>
        <button id="projects-btn" class="side-bar-btn"><i class="fa fa-list-check"></i>Projects</button>
    </div>

    
    <div class="main" id="mainId">

        <div class="main-title">Inbox</div>

        <div class="task-container">
            <!-- <div class="todo-container">
                todos appended here
            </div> -->

            <div class="form-container">
                
                    <label for="todo-input"></label>
                    <input type="text" id="todo-input" placeholder="Todo">

                    <div class="plus-btn-container">
                        <button class="plus-btn">
                            <i id="plus-icon" class="fa fa-square-plus"></i>
                        </button>
                    </div>   
                
            </div>
        </div>

    </div>
    
    <div class="footer">
        
    </div>

</body>
</html>
